    <section class="content">
        <div class="booking-container">
    <div class="booking-form">
        <h2>Book Your Travel Guide</h2>
        <form action="/submit-booking" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="destination">Select Destination</label>
            <select id="destination" name="destination" required>
                <option value="polonnaruwa">Sigiriya</option>
                <option value="polonnaruwa">Colombo to Badulla Train Ride</option>
                <option value="polonnaruwa">Ella Rock</option>
                <option value="polonnaruwa">Kandy</option>
                <option value="polonnaruwa">Trincomalee</option>
                <option value="polonnaruwa">Anuradhapura</option>
                <option value="polonnaruwa">Polonnaruwa</option>
                <option value="nuwaraeliya">Nuwara Eliya</option>
                <option value="ambuluwawa">Ambuluwawa</option>
                <option value="colombo">Colombo</option>
                <option value="galle">Galle</option>
                <option value="dambulla">Dambulla Cave Temple</option>
                <option value="arugambe">Arugam Bay Beach</option>
                <option value="knuckles">Knuckles Mountain Range</option>
                <option value="mirissa">Mirissa Beach</option>
            </select>

            <label for="travel-date">Preferred Travel Date</label>
            <input type="date" id="travel-date" name="travel_date" required>

            <label for="message">Additional Information</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Submit Booking</button>
        </form>
    </div>
</div>
